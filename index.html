<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container">

      <div class="card">

        <form>

        <div class="info-box"></div>
      </div>
    </div>
    <script src="js/Request.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
